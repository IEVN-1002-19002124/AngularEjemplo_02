<div class="card">
    <div class="card-header">
        lista de productos
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">
                filtrar por:
            </div>
            <div class="col-md-4">
                <input [(ngModel)]="listFilter" type="text" class="from-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2>Filtro: {{listFilter}} </h2>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table"*ngIf="productos.length">
                <thead>
                    <tr>
                        <th><button (click)="showImage()" class="btn btn-primary" type="button">imagen</button></th>
                        <th>Modelo</th>
                        <th>Descripcion</th>
                        <th>AÃ±o</th>
                        <th>Precio</th>
                        <th>Marca</th>
                        <th>Color</th>
                        <th>imagen</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos | productoFilter:listFilter" >
                        <td>{{producto.productoId}}</td>
                        <td>{{producto.Modelo | uppercase}}</td>
                        <td>{{producto.Descripcion}}</td>
                        <td>{{producto.year | date}}</td>
                        <td>{{producto.precio | currency}}</td>
                        <td>{{producto.Marca}}</td>
                        <td>{{producto.Color}}</td>
                        <td>
                            <!-- {{producto.imagenUrl}} -->
                            <img *ngIf="muestraImagen" [src]="producto.imagenUrl"
                            [title]="producto.Modelo"
                            [style.width.px]="imagenWidth"
                            [style.margin.px]="imagenMargin"
                            >
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
