<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label class="form-label" for="">Numero 1</label>
            <input type="text" class="form-control" [(ngModel)]="num1" name="num1" placeholder="Numero2">
        </div>
        <div class="mb-3">
            <label class="form-label" for="">Numero 2</label>
            <input type="text" class="form-control" [(ngModel)]="num2" name="num2" placeholder="Numero 2">
        </div>

            <button class="btn btn-primary" (click)="sumar()">Calcular</button>

            <button class="btn btn-primary" (click)="multi()">Calcular</button>

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option1" (click)="check('suma')" autocomplete="off" > Sumar
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" (click)="check('rest')" autocomplete="off"> Restar
            </label>
            <label class="btn btn-secondary">
            <input type="radio" name="options" id="option3" (click)="check('mult')" autocomplete="off"> Multiplicar
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option4" (click)="check('divi')" autocomplete="off"> Dividir
            </label>
            <label class="btn btn-secondary">
                <button class="btn btn-primary" (click)="mostrarResultado()">Calcular</button>
            </label>
          </div>
          
    </div>
    <div class="col-6">
        <h2>Resultado es: {{resultado}} </h2>
    </div>
</div>
